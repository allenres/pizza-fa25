<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa's Pizza</title>
    <!-- Favicon -->
    <link rel="icon" href="images/pizza-icon.png">
    <link rel="stylesheet" href="pizza-styles.css">
</head>
<body>
    <main>
        <header>
            <img src="images/pizza-guy.jpg" alt="A pizza delivery driver holding a pizza.">
            <h1>Papa's Pizza</h1>
            <p id="tagline">The best pizza GRC students have ever tasted!</p>
            <hr>
            <p>Papa's Pizza serves up fresh, handcrafted pizzas with bold flavors and a warm, family-friendly vibe.</p>
            <a href="#" id="contact-button" role="button">Contact Us</a>
        </header>
        <form id="pizza-form" action="#" method="get">
            <!-- Contact Info -->
            <fieldset>
                <legend>Contact Info</legend>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname">

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname">

                <label for="usr-email">Email address:</label>
                <input type="usr-email" id="usr-email" name="usr-email">
            </fieldset>

            <fieldset>
                <legend>Select Pickup or Delivery</legend>
                <label for="pickup"><input type="radio" id="pickup" name="method" value="pickup">Pickup</label>
                <label for="delivery"><input type="radio" id="delivery" name="method" value="delivery">Delivery</label>
            </fieldset>

            
            <fieldset>
                <legend>Select Topping</legend>
                <label for="pepporoni"><input type="checkbox" id="pepporoni" name="toppings[]" value="pickup">Pepporoni</label>
                <label for="cheeze"><input type="checkbox" id="cheeze" name="toppings[]" value="cheeze">cheeze</label>
            </fieldset>

            <fieldset>
                <legend>Pizza Size</legend>
                <select id="size" name="size">
                    <option value="none">-- Select a Size --</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </fieldset>

            <button type="submit">Place Order</button>
        </form>
    </main>
</body>
</html>
